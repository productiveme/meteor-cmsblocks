<template name="cmsblocks_container">
  {{#if canEdit}}
     <cms class="{{containerCss}}">
       {{#if this.markdown}}
         {{#markdown}}{{content}}{{/markdown}}
       {{else}}
         {{content}}
       {{/if}}
       {{#if showIcon}}<span class="icon-pencil"></span>{{/if}}
     </cms>
  {{else}}
    {{#if this.markdown}}
      {{#markdown}}{{content}}{{/markdown}}
    {{else}}
      {{content}}
    {{/if}}
  {{/if}}
</template>

<template name="cmsblocks_editor">
  <div class="cmsblocks_editor cmsblocks_reset">
    <button type="button" class="overlay-close cancelBtn">&times;</button>
    <form class="{{formCss}}">
      <textarea class="txt" placeholder="{{id}}">{{content}}</textarea>
      <button type="button" class="{{buttonCss}}">Save</button>
    </form>
  </div>
  {{#if showToolbar}}
    <div class="cmsblocks_toolbar">
      <button class="toggleEditMode"><span class="{{toggleClass}}"></span></button>
    </div>
  {{/if}}
</template>
