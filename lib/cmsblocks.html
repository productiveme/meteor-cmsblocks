<template name="cmsblocks_container">
  {{#if canEdit}}
     <cms class="{{containerCss}}">
       {{#if md}}
         {{#markdown}}{{content}}{{/markdown}}
       {{else}}
         {{content}}
       {{/if}}
       {{#if showIcon}}<span class="icon-pencil cmsblocks-icon"></span>{{/if}}
     </cms>
  {{else}}
    {{#if md}}
      {{#markdown}}{{content}}{{/markdown}}
    {{else}}
      {{content}}
    {{/if}}
  {{/if}}
</template>

<template name="cmsblocks_editor">
  <div class="cmsblocks_editor cmsblocks_reset">
    <button type="button" class="overlay-close cancelBtn">&times;</button>
    {{>Template.dynamic template=editorTemplate data=dataContext}}
  </div>
  {{#if showToolbar}}
    <div class="cmsblocks_toolbar">
      <button class="toggleEditMode"><span class="cmsblocks-icon {{toggleClass}}"></span></button>
    </div>
  {{/if}}
</template>
